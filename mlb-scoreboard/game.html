<!DOCTYPE html>
<!html>

  <head>
    <meta charset="utf-8">
    <title>MLB scoreboard</title>
    <link rel="stylesheet" type="text/css" href="css/game.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
  </head>

  <body>
	    <h3 align="center">MLB Scoreboard</h3>

      <div id="outtertb">
          <table class="tablesize" id="tb1">
            <tr>
              <th></th>
              <th>
                <table>
                  <tr id="th12"></tr>
                </table>
              </th>
                <td class="topright">R</td>
                <td class="topright">H</td>
                <td class="topright">E</td>
            </tr>
            <tr>
              <td id="htc" class="topleft"></td>
              <td><table><tr id="td22"></tr></table></td>
              <td id="htr" class="topright"></td>
              <td id="hth" class="topright"></td>
              <td id="hte" class="topright"></td>
            </tr>
            <tr>
              <td id="atc" class="topleft"></td>
              <td><table><tr id="td32"></tr></table></td>
              <td id="atr" class="topright"></td>
              <td id="ath" class="topright"></td>
              <td id="ate" class="topright"></td>
            </tr>
          </table>

          <table class="tablesize"  id="tb2">
            <tr>
              <td id="hfn" class="selectedBold" onclick="getHomeBatter()"></td>
              <td>|</td>
              <td id="afn" class="selectedBold" onclick="getAwayBatter()"></td>
            </tr>
          </table>

          <table class="tablesize" id="tb3">
            <tr>
              <th class="left">Name</th>
              <th class="right">AB</th>
              <th class="right">R</th>
              <th class="right">H</th>
              <th class="right">RBI</th>
              <th class="right">BB</th>
              <th class="right">SO</th>
              <th class="right">AVG</th>
            </tr>
          </table>

          <table class="tablesize" id="tb4">
            <tr id="batter">
            </tr>
          </table>

      </div><br/>
      <table id="errtb">
        <tr>
          <td id="errtd"></td>
        </tr>
      </table>
      <div id="butdiv">
        <button type="button" onclick="goBack()">Back to List View</button>
      </div>

      <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
      <script src="js/main.js"></script>
      <script>getGame();</script>

  </body>

</html>
